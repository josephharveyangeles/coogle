<div class="container-fluid">
  <div id="header" class="row">
    <div class="col-md-1 col-md-offset-2">
      <a href="home">
        <img src="assets/images/shield-large.png" width="50px" />
      </a>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <ul class="media-list">
        <li class="media" *ngFor="let recipe of recipes">
          <app-recipe [recipe]="recipe"></app-recipe>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <pagination [itemsPerPage]="10" [totalItems]="totalRecipes" [(ngModel)]="currentPage" [maxSize]="5" class="pagination-sm"
              [boundaryLinks]="true" [rotate]="false" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
{{currentPage}}
