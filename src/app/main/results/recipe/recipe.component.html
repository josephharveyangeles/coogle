<div class="media-left">
  <img class="media-object" src="assets/images/pic.svg" alt="..." width="150px">
</div>
<div class="media-body">
  <a href="javascript:void(0);" (click)="lgModal.show()">
    <h4 class="media-heading">{{recipe.name}}</h4>
  </a>
  <div>
    <p>
      {{recipe.description}}
    </p>
    <p>
      {{recipe.ingredients_details}}
    </p>
  </div>
  <div class="label-group">
    <p appRandomLabelColor class="label" *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</p>
  </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{recipe.name}}</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{recipe.directions}}
      </div>
    </div>
  </div>
</div>
