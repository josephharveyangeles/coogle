<div bsModal #dialog="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title pull-left title">
          {{recipe?.name}} &nbsp;
        </h1>
        <span class="label {{dishtypeclass}}">{{recipe?.type | dishTypeFormat}}</span>
        <button type="button" class="close pull-right" (click)="dialog.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-8">
            <strong>Ingredients: </strong>
            <ul>
              <li *ngFor="let detail of recipe?.ingredients_details">
                {{detail}}
              </li>
            </ul>
            <hr>
            <strong>Directions: </strong>
            <ol>
              <li *ngFor="let direction of recipe?.directions">
                {{direction}}
              </li>
            </ol>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="assets/images/recipes/{{recipe?.imageUrl}}" width="100%" />
              <p>{{recipe?.description}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary pull-right rounded" (click)="dialog.hide()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
