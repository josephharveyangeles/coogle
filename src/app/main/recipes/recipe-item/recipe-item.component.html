<div class="recipe-item-bar" (click)="lgModal.show()">
  <div class="media-left">
    <img class="media-object" src="assets/images/pic.svg" alt="..." width="150px">
  </div>
  <div class="media-body">
    <a href="javascript:void(0);">
      <h4 class="media-heading"><strong>{{recipe.name}}</strong></h4>
    </a>
    <div>
      <p class="description">
        {{recipe.description}}
      </p>
      <p class="details">
        {{recipe.ingredients_details}}
      </p>
    </div>
    <div class="label-group">
      <p appRandomLabelColor class="label" *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</p>
    </div>
  </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title pull-left title">{{recipe.name}}</h3>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="directions">{{recipe.directions}}</p>
      </div>
    </div>
  </div>
</div>
